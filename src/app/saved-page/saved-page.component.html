<div id="filterBar">
  <p>Saved Items</p>
</div>
<div id="dashDiv">
  <ejs-dashboardlayout id="dashboard"
                       [columns]="5"
                       [cellAspectRatio]="7/10"
                       [cellSpacing]="[15, 15]"

                       [allowDragging]="false"
                       [panels]="panels"
                       [mediaQuery]="'max-width: 330px'">
  </ejs-dashboardlayout>
</div>
